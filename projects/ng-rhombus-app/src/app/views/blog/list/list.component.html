<div class="socials-page">
    @if (blogStore.blogPosts() !== undefined) {
    <mat-toolbar class="header-theme">
        <span>Socials</span>
    </mat-toolbar>
    <ng-rhombus-blog-list class="list" [dataSource]="blogService.blogPosts()"
        (goToRoute)="routeToBlogPost($event)"></ng-rhombus-blog-list>
    } @else {
    <div class="spinner-backdrop">
        <mat-spinner></mat-spinner>
    </div>
    }
</div>
