<div class="actions-bar">
    <button mat-button color="primary" (click)="startCreate()">
        <mat-icon>add</mat-icon> Add Social
    </button>
</div>

<table mat-table [dataSource]="socials()" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let s">{{ s.id }}</td>
    </ng-container>

    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>Source</th>
        <td mat-cell *matCellDef="let s">{{ s.source }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let s">
            <a [href]="s.url" target="_blank" rel="noopener">{{ s.url }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let s">
            <button mat-icon-button color="primary" (click)="startEdit(s)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(s)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

@if (editingId() !== null) {
<form class="edit-form" [formGroup]="form" (ngSubmit)="save()">
    <h3>{{ editingId() === '' ? 'Create Social' : 'Edit Social' }}</h3>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Source</mat-label>
        <mat-select formControlName="source">
            @for (opt of socialTypeOptions; track opt.value) {
            <mat-option [value]="opt.value">{{ opt.label }}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div class="form-row">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>URL</mat-label>
            <input matInput formControlName="url" placeholder="https://example.com/handle">
        </mat-form-field>
    </div>

    <div class="form-actions">
        <button mat-button type="submit" color="primary">Save</button>
        <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
</form>
}

@if ((socials()).length === 0) {
<p>No socials found.</p>
}
