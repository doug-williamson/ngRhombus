<div class="thumbnail-control-wrapper">
    <input #thumbnailInput hidden type="file" (change)="onThumbnailSelected(thumbnailInput)" />
    <button mat-stroked-button (click)="thumbnailInput.click()">Select Photo</button>
    <div class="flex"></div>
    <div [style.width]="width() + 'px'" class="mat-elevation-z5">
        <img [src]="placeholder()" [width]="width()" [height]="height()" />
    </div>
</div>
