<div class="thumbnail-control-wrapper">
    <input #thumbnailInput hidden type="file" (change)="onThumbnailSelected(thumbnailInput)" />
    <button mat-icon-button [disabled]="uploadedFile()" (click)="thumbnailInput.click()">
        <mat-icon>upload_file</mat-icon>
    </button>
    <button class="delete-button" mat-icon-button [disabled]="!uploadedFile()" (click)="onThumbnailDeleted()">
        <mat-icon>delete</mat-icon>
    </button>
    <div class="flex"></div>
    <!-- <div class="image-placeholder" [style.width]="width() + 'px'" [style.height]="height() + 'px'">
        <img [src]="imageSource()" [width]="width()" [height]="height()" />
    </div> -->
    <ng-rhombus-blog-thumbnail [width]="width()" [height]="height()"
        [imageSource]="imageSource()"></ng-rhombus-blog-thumbnail>
</div>
