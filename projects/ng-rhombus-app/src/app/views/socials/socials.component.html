@defer {
<div class="socials-page">
    <mat-toolbar class="header-theme">
        <span>Socials</span>
    </mat-toolbar>
    <ng-rhombus-socials-list [socials]="socialsService.socials()"></ng-rhombus-socials-list>
</div>
} @placeholder {

} @loading (minimum 100ms) {
<div class="spinner-backdrop">
    <mat-spinner></mat-spinner>
</div>
} @error {
<mat-toolbar><span>Failed to load socials.</span></mat-toolbar>
}
