<h2 mat-dialog-title>{{ data.header }}</h2>
<mat-dialog-content>
    <p>{{ data.query }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
