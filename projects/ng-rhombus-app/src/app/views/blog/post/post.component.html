<div class="p-4">
    @if (blogStore.blogPost() !== undefined) {
    <ng-rhombus-blog-post [title]="blogStore.blogPost()!.title" [description]="blogStore.blogPost()!.description"
        [thumbnail]="blogStore.blogPost()!.thumbnail" [content]="blogStore.blogPost()!.content">
    </ng-rhombus-blog-post>
    } @else {
    <mat-progress-spinner></mat-progress-spinner>
    }

</div>
