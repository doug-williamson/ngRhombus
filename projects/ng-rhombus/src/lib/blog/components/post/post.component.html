<mat-card>
    <mat-card-header>
        <mat-card-title>{{ title() }}</mat-card-title>
        <mat-card-subtitle>{{ description() }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="thumbnail()" />
    <mat-card-content>
        <markdown class="prose" [data]="content()" />
    </mat-card-content>
</mat-card>
