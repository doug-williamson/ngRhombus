<div class="wrapper-container">
    <ng-rhombus-header [isMobile]="isMobile" [title]="title" (menuToggled)="drawer.toggle()"></ng-rhombus-header>
    <mat-drawer-container class="wrapper-flex">        
        <mat-drawer #drawer [opened]="!isMobile" [mode]="isMobile ? 'over' : 'side'">
            <ng-rhombus-nav-list [routeCollection]="routeCollection"></ng-rhombus-nav-list>
        </mat-drawer>
        <div class="wrapper-content">
            <mat-toolbar>
                <ng-container *ngFor="let breadcrumb of breadcrumbs">
                    {{ breadcrumb.label }}
                </ng-container>
            </mat-toolbar>
            <router-outlet #o="outlet"></router-outlet>
        </div>
    </mat-drawer-container>
</div>
