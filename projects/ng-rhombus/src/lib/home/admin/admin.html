<mat-toolbar class="header-theme">
	<span>Admin Component</span>
</mat-toolbar>
<div class="h-full flex flex-row">
	<div class="flex flex-col w-1/2 p-4">
		<form novalidate class="h-full flex flex-col" [formGroup]="homeAdminForm">
			<mat-form-field>
				<mat-label>Title</mat-label>
				<input matInput placeholder="Placeholder" formControlName="title">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Description</mat-label>
				<input matInput placeholder="Placeholder" formControlName="description">
			</mat-form-field>

			<div class="flex">
				<button mat-raised-button class="" (click)="onCancelClick()" type="button">Cancel</button>
				<div class="flex-1"></div>
				<button mat-flat-button [disabled]="homeAdminForm.invalid" type="button"
					(click)="onSubmit()">Submit</button>
			</div>
		</form>
	</div>
</div>
