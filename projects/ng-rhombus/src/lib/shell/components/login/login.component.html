<div class="flex min-h-screen items-center justify-center bg-background">
    <mat-card class="w-full max-w-[400px] p-10">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ title() }}</mat-card-title>
                <mat-card-subtitle>Administration</mat-card-subtitle>
            </mat-card-title-group>

        </mat-card-header>
        <form class="flex flex-col" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
            <mat-card-content>
                <mat-form-field class="w-full flex">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email" aria-label="Email Address" />
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error align="start">Email Address Required</mat-error>
                </mat-form-field>
                <mat-form-field class="w-full flex">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword() ? 'password' : 'text'" placeholder="Placeholder"
                        formControlName="password" aria-label="Password" />
                    <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())" type="button"
                        style="margin-right: 0.25rem;">
                        <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error align="start">Password Required</mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-flat-button class="login-button" type="submit" [disabled]="loading() || loginForm.invalid">
                <ng-rhombus-loading-container [loading]="loading()" [size]="20">
                    Login
                </ng-rhombus-loading-container>
            </button>
        </form>
    </mat-card>
</div>
