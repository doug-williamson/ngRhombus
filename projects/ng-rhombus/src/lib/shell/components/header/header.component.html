<mat-toolbar class="header-theme">
    @if (isMobile) {
        <button mat-icon-button (click)="toggleSidebar()" color="red">
            <mat-icon>menu</mat-icon>
        </button>
    }
    
    <span class="flex">{{ title }}</span>

    <button mat-icon-button [mat-menu-trigger-for]="themeMenu">
        <mat-icon>{{ themeService.selectedTheme()?.icon }}</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu" xPosition="before">
    @for (theme of themeService.getThemes(); track theme.name) {
        <button [class.selected-theme]="themeService.selectedTheme()?.name === theme.name" mat-menu-item (click)="themeService.setTheme(theme.name)">
            <mat-icon>{{ theme.icon }}</mat-icon>
            <span>{{ theme.name | titlecase }}</span>
        </button>
    }
    </mat-menu>
    
    @if (user()) {
        <button mat-raised-button color="primary" class="logout-button" (click)="logout()">
            Logout
        </button>
    }
</mat-toolbar>
