<ng-rhombus-header class="header-wrapper" [isMobile]="isMobile" [title]="title" (menuToggled)="sidenav.toggle()"
    [isLoading]="isLoading()"></ng-rhombus-header>
<mat-sidenav-container class="wrapper-flex">
    <mat-sidenav #sidenav [opened]="!isMobile" [mode]="isMobile ? 'over' : 'side'">
        <div class="nav-list-wrapper">
            <ng-rhombus-nav-list [routeCollection]="routeCollection"></ng-rhombus-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>

                </button>
            </mat-toolbar> -->
        <router-outlet #o="outlet"></router-outlet>
    </mat-sidenav-content>
