<div class="h-full flex flex-row">
	<div class="flex flex-col w-1/2 p-4">
		<form novalidate class="h-full flex flex-col" [formGroup]="blogPostForm">
			<mat-form-field>
				<mat-label>Title</mat-label>
				<input matInput placeholder="Placeholder" formControlName="title">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Description</mat-label>
				<input matInput placeholder="Placeholder" formControlName="description">
			</mat-form-field>
			<ng-rhombus-thumbnail-control [thumbnailSrc]="thumbnailSource" [width]="200" [height]="112"
				[disabled]="blogPost() !== undefined" (onFileUploaded)="onFileUploaded($event)"
				(onFileDeleted)="onFileDeleted()"></ng-rhombus-thumbnail-control>
			<mat-form-field class="h-full">
				<mat-label>Content</mat-label>
				<textarea matInput required cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
					cdkAutosizeMaxRows="30" formControlName="content" (keyup)="onContentChange()"></textarea>
			</mat-form-field>
			<div class="flex">
				<button mat-raised-button class="" (click)="onCancelClick()" type="button">Cancel</button>
				<div class="flex-1"></div>
				<button mat-flat-button [disabled]="blogPostForm.invalid" type="button"
					(click)="onSubmit()">Submit</button>
			</div>
		</form>
	</div>
	<div class="flex flex-col w-1/2 p-4 overflow-y-auto">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{ blogPostForm.getRawValue().title }}</mat-card-title>
				<mat-card-subtitle>{{ blogPostForm.getRawValue().description }}</mat-card-subtitle>
			</mat-card-header>
			<img [src]="blogPostForm.getRawValue().thumbnail" />
			<mat-card-content>
				<markdown [data]="contentData()" />
			</mat-card-content>
		</mat-card>
	</div>
</div>
