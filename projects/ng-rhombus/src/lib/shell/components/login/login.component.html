<div class="wrapper-container">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="mat-elevation-z12">
            <mat-card-title>{{ title() }}</mat-card-title>

            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="email" aria-label="Email Address" />
                    <mat-error align="start">Email Address Required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Placeholder" formControlName="password"
                        aria-label="Password" />
                    <mat-error align="start">Password Required</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
                @if (errorMessage() !== '') {
                <p>{{ errorMessage() }}</p>
                }
            </mat-card-footer>
        </mat-card>
    </form>
</div>
