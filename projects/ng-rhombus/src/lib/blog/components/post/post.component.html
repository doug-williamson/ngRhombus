<div class="page">
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{ dataSource()?.title }}</mat-card-title>
			<mat-card-subtitle>{{ dataSource()?.description }}</mat-card-subtitle>
		</mat-card-header>
		<img [src]="dataSource()?.thumbnail" />
		<mat-card-content>
			<markdown [ngClass]="{ 'prose': true, 'dark:prose-invert': themeService.isDarkMode() }"
				[data]="dataSource()?.content" />
		</mat-card-content>
	</mat-card>
</div>
