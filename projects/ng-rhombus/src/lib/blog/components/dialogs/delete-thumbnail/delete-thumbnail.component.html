<h2 mat-dialog-title>Blog Post Thumbnail - Delete</h2>
<mat-dialog-content>
    <p>Would you like to delete this thumbnail?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
