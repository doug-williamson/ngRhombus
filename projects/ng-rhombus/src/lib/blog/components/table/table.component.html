@if (dataSource().length > 0) {
<table mat-table [dataSource]="dataSource()" class="w-full h-full">
	<!-- Timestamp Column -->
	<ng-container matColumnDef="timestamp">
		<th mat-header-cell *matHeaderCellDef>Date</th>
		<td mat-cell *matCellDef="let element">{{ element.timestamp.toMillis() | date: 'MMMM d, y' }}</td>
	</ng-container>

	<!-- Title Column -->
	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef>Title</th>
		<td mat-cell *matCellDef="let element">{{element.title}}</td>
	</ng-container>

	<!-- Description Column -->
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef>Description</th>
		<td mat-cell *matCellDef="let element">{{element.description}}</td>
	</ng-container>

	<!-- Edit Column -->
	<ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button (click)="goToBlogPost(element.id)">
				<mat-icon>edit</mat-icon>
			</button>
		</td>
	</ng-container>

	<!-- Delete Column -->
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button (click)="onDeleteBlogPost(element)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
} @else {
<div class="empty-set">
	<span>No blog posts created yet.</span>
</div>

}
