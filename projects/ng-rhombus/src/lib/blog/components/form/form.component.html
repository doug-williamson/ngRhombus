@if (selectedBlogPost() !== undefined) {
<div [formGroup]="blogPostForm" class="form-wrapper">
    <h2>{{ selectedBlogPost()?.title }}</h2>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Placeholder" formControlName="title">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Placeholder" formControlName="description">
    </mat-form-field>
    <ng-rhombus-thumbnail-control [width]="200" [height]="112"></ng-rhombus-thumbnail-control>
    <button mat-raised-button>Submit</button>
</div>

} @else {
    <span>undefined</span>
}
